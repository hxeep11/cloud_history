apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-board-app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: blog-board
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
