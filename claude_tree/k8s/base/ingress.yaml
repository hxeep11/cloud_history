apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-board-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: blog.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-board-service
            port:
              number: 80
