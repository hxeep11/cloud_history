apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-board-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_ORG/YOUR_REPO  # 실제 GitHub 저장소 URL로 변경하세요
    targetRevision: main  # 프로덕션은 main 브랜치 사용
    path: k8s/overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: blog-app-prod

  syncPolicy:
    # 프로덕션은 수동 배포 권장 (자동화가 필요한 경우 주석 해제)
    # automated:
    #   prune: false
    #   selfHeal: false

    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  revisionHistoryLimit: 10
