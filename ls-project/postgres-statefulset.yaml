apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sl-project-postgres
  namespace: blogging-system
  labels:
    app: sl-project-postgres
spec:
  serviceName: sl-project-postgres
  replicas: 1
  selector:
    matchLabels:
      app: sl-project-postgres
  template:
    metadata:
      labels:
        app: sl-project-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: sl_project_db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
              subPath: data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
