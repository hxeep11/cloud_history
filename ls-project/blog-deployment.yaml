apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-service
  namespace: blogging-system
  labels:
    app: blog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-service
  template:
    metadata:
      labels:
        app: blog-service
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: blog-html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: blog-html
          configMap:
            name: sl-project-blog-html   # kustomize로 생성한 ConfigMap 이름
