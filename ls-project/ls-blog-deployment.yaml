apiVersion: apps/v1
kind: Deployment
metadata:
  name: ls-blog-service
  namespace: ls-blogging-system
  labels:
    app: ls-blog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ls-blog-service
  template:
    metadata:
      labels:
        app: ls-blog-service
    spec:
      containers:
        - name: ls-blog-service
          image: nginx:1.27-alpine       # nginx 이미지
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80          # nginx 기본 포트
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
