apiVersion: v1
kind: Service
metadata:
  name: ls-subscriber-service          # 또는 subscribe-service
  namespace: ls-blogging-system
  labels:
    app: ls-subscriber-service
spec:
  type: ClusterIP
  selector:
    app: ls-subscriber-service
  ports:
    - port: 80
      targetPort: 80               # ✅ nginx 컨테이너 포트랑 맞춤
      protocol: TCP
