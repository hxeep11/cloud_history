apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriber-service
  namespace: blogging-system
  labels:
    app: subscriber-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriber-service
  template:
    metadata:
      labels:
        app: subscriber-service
    spec:
      containers:
        - name: subscriber-service
          image: your-registry/sl-project-subscriber:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            # === DB 연결 (DB Pod와 연동) ===
            - name: DB_HOST
              value: sl-project-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: sl_project_db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password

            # === SMTP 설정 ===
            - name: SMTP_HOST
              value: smtp.example.com   # TODO
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_USE_TLS
              value: "true"
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: smtp-credentials
                  key: username
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp-credentials
                  key: password

            # 메일From, 기본제목
            - name: MAIL_FROM
              value: "no-reply@sl-project.local"
            - name: MAIL_SUBJECT_NEW_POST
              value: "[sl-project] 새 글이 등록되었습니다."

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
