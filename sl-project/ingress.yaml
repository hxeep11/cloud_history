apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sl-project-ingress
  namespace: blogging-system
  annotations:
    # 사용하는 Ingress Controller에 맞게 수정 (예: nginx, traefik 등)
    # nginx 예시:
    kubernetes.io/ingress.class: nginx
spec:
  # ingressClassName을 쓰는 방식이라면 위 annotation 대신 아래 사용
  # ingressClassName: nginx

  rules:
    - host: sl-project.apps.168.107.11.85.nip.io
      http:
        paths:
          # 블로그(글 조회) 서비스로 라우팅
          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: blog-service
                port:
                  number: 80

          # 이메일 구독 수집 서비스로 라우팅
          - path: /subscribe
            pathType: Prefix
            backend:
              service:
                name: subscriber-service
                port:
                  number: 80
